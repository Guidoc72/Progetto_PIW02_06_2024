<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera la tua password</title>
    	<link rel="stylesheet" th:href=@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}>
    
    <style>
        /* Stili del body e layout generale */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Colore di sfondo chiaro per migliorare il contrasto */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Stili del contenitore principale */
        .container {
            width: 100%; /* Usa la larghezza massima possibile */
            max-width: 600px; /* Imposta una larghezza massima se necessario */
            margin: 0 auto; /* Centra il contenitore orizzontalmente */
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Aggiunge l'ombra */
            text-align: center;
        }

        /* Stili per gli elementi all'interno del contenitore */
        .logo {
            display: block;
            margin: 0 auto 20px auto; /* Centra il logo e aggiunge spazio sotto di esso */
            width: 100px; /* Regola la dimensione del logo come necessario */
            height: auto; /* Mantiene il rapporto d'aspetto dell'immagine */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #0b5ed7;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            width: 100%; /* Fai il bottone della stessa larghezza del contenitore */
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        p {
            text-align: center;
        }

        .login-link {
            margin-top: 10px;
            display: block;
            text-align: center;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        
    </style>
</head>
<body>
<div class="container">
   
     <a href="/home.html">
            <img src="https://images.vexels.com/content/224234/preview/online-school-logo-7476ac.png" alt="Logo" class="logo">
            </a>
    <h1 style="color:#234567">Recupera la tua password</h1>
    <p>Inserisci il tuo indirizzo email associato al tuo account e ti invieremo un'email con le istruzioni per reimpostare la tua password.</p>

    <form action="/password_dimenticata" method="post">
        <label for="email">Indirizzo email:</label>
        <input type="email" id="mail" name="mail" required> <br>
<br>
        <button type="submit">Invia richiesta di reset</button>
    </form>
   </div>
</body>
</html>
