<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assegnazione Quiz Studente</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>

	<header th:insert="~{fragments/navbar.html :: menu_fragment}"></header>

	<div class="container assegnazioneQuizDomande"
		style="min-height: 71vh;">
		<form action="/assegnazioneQuizStudente" method="post">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Assegnazione quiz studente</h4>
					
					<div class="row">
						<!-- Messaggi di successo e di errore -->
				        <div th:if="${successMessage}" class="alert alert-success" role="alert">
				            <span th:text="${successMessage}"></span>
				        </div>
				        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
				            <span th:text="${errorMessage}"></span>
				        </div>
					</div>
					
					<div class="row assegnazione">
						<div class="col-md-2"></div>
						<div class="col-md-4">
							<select class="form-select" aria-label="Default select example"
								id="quiz" name="quizId">
								<option th:each="quiz : ${quizzes}" th:value="${quiz.id}"
									th:text="${quiz.nomeLinguaggio} + ' QUIZ ' + ${quiz.id}"></option>
							</select>
						</div>

						<div class="col-md-4">
							<select id="utenti" name="utenteIdList" class="form-select"
								aria-label="Default select example">
								<option th:each="utente : ${utenti}" th:value="${utente.id}"
									th:text="${utente.nome} + ' ' + ${utente.cognome} + ' ' + ${utente.mail}"></option>
							</select>
						</div>
						<div class="col-md-2"></div>
					</div>


					<div class="conferma">
						<button type="submit" class="btn btn-primary">Assegna</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<footer th:insert="~{fragments/footer.html}"></footer>
	
	<script	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>



</body>
</html>
