<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assegnazione Quiz Studente</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<style>
.footer-custom {
	position: relative;
	bottom: 0;
	width: 100%;
	background-color: transparent;
	color: darkgrey;
	text-align: center;
	padding: 6px;
}
</style>
<body>

	<header th:insert="~{fragments/navbar.html :: menu_fragment}"></header>

	<div class="container assegnazioneQuizDomande"
		style="min-height: 71vh;">
		<form action="/assegnazioneQuizStudente" method="post">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Assegnazione quiz studente</h4>
					<div class="row">
						<!-- Sezione per visualizzare i messaggi di errore -->
						<div class="col" th:if="${errorMessages}" style="color: red;">
							<ul>
								<li class="no-bullets" th:each="errorMessage : ${errorMessages}"
									th:text="${errorMessage}"></li>
							</ul>
						</div>


						<!-- Sezione per visualizzare i messaggi di successo -->
						<div class="col" th:if="${successMessages}" style="color: green;">
							<ul>
								<li th:each="successMessage : ${successMessages}"
									th:text="${successMessage}"></li>
							</ul>
						</div>
					</div>
					<div class="row assegnazione">
						<div class="col-md-2"></div>
						<div class="col-md-4">
							<select class="form-select" aria-label="Default select example"
								id="quiz" name="quizId">
								<option th:each="quiz : ${quizzes}" th:value="${quiz.id}"
									th:text="${quiz.nomeLinguaggio} + ' QUIZ ' + ${quiz.id}"></option>
							</select>
						</div>





						<div class="col-md-4">
							<select id="utenti" name="utenteIdList" class="form-select"
								aria-label="Default select example">
								<option th:each="utente : ${utenti}" th:value="${utente.id}"
									th:text="${utente.nome} + ' ' + ${utente.cognome} + ' ' + ${utente.mail}"></option>
							</select>
						</div>
						<div class="col-md-2"></div>
					</div>


					<div class="conferma">
						<button type="submit" class="btn btn-primary">Assegna</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<footer th:fragment="footer" class="footer-custom">

		<span>â˜º Project Work PIW02</span>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>



</body>
</html>
