<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
body, html {
	height: 90%;
}

.center-content {
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	text-align: center;
}

.welcome-section {
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	text-align: center;
	margin-bottom: 70px;
}

.welcome-section img {
	width: 40px;
	height: auto;
	margin-top: 25px;
	margin-bottom: 40px;
}

.welcome-section h1, .welcome-section h2 {
	font-size: 3em;
	color: #234567;
	margin: 0;
	padding: 20px;
	border-radius: 10px;
}
</style>
</head>
<body>
    <header th:insert="~{fragments/navbar.html :: menu_fragment}"></header>
    
    <div class="center-content">
        <div class="welcome-section">
            <h1 th:if="${nomeUtente == null}">Benvenuti nella Home Page</h1>
            <h2 th:utext="'Ciao ' + ${nomeUtente} + ' <img src=\'https://images.emojiterra.com/google/android-nougat/512px/1f44b.png\' alt=\'Welcome Image\'>'" th:if="${nomeUtente != null}"></h2>
        </div>
    </div>
    <footer th:insert="~{fragments/footer.html}"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
