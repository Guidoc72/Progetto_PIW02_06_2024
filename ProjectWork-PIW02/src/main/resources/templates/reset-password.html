<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}">
    
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Aumentato l'intensità dell'ombra per testare la visibilità */
            text-align: center;
            margin: 0 auto;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 100px;
            height: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #0b5ed7;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        p {
            text-align: center;
        }

        .login-link {
            margin-top: 10px;
            display: block;
            text-align: center;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
  
    <div class="content">
        <div class="container">
            <a href="/home_utente.html">
                <img src="https://images.vexels.com/content/224234/preview/online-school-logo-7476ac.png" alt="Logo" class="logo">
            </a>
            <h1>Reimposta la tua password</h1>
            <p>Inserisci la tua nuova password e confermala per completare il reset della password.</p>

            <form action="/reset-password" method="post">
                <input type="hidden" name="token" th:value="${token}">

                <label for="password">Nuova password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Conferma password:</label>
                <input type="password" id="password2" name="password2" required>

                <button type="submit">Reimposta password</button>
            </form>
            <br>
            Disponi già di un account? <a href="/login.html" class="login-link">Accedi</a>
        </div>
    </div>

</body>
</html>
